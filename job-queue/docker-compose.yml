services:
  web:
    build: .
    working_dir: /app
    container_name: job-queue-web
    restart: unless-stopped
    environment:
      - PORT=9393
    ports:
      - 8080:9393
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  
